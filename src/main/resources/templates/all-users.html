<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Last Name</th>
        <th>Operations</th>
    </tr>

        <tr th:each="user : ${allUsers}">

            <td th:text="${user.getId()}"></td>
            <td th:text="${user.getUsername()}"></td>
            <td th:text="${user.getLastName()}"></td>

            <td>
                <button type="button"
                        th:onclick="'window.location.href=\'/update?id=' + ${user.getId()} + '\';'">
                    Update
                </button>
            </td>
            <td>
                <button type="button"
                        th:onclick="'window.location.href=\'/delete?id=' + ${user.getId} + '\';'">
                    Delete
                </button>
            </td>
        </tr>

</table>

<br>

<input type="button" value="Add user"
    onclick="window.location.href = 'addNewUser'"/>

</body>
</html>
